<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema pentru acasa nr. 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>Tema pentru acasa nr. 6</h1>
        <div class="get__number">
            <h2>Formarea masivului</h2>
            <input id="input__number" type="number" placeholder="Introduceti un nr.">
            <button id="get__number" type="button">Formeaza masivul</button>
            <ul class="list" id="get__number-list"></ul>
        </div>
        <div class="unic__elements">
            <h2>Eliminarea elementelor ce se dubleaza</h2>
            <button id="check__double-value" type="button">Elemente unice</button>
            <ul class="list" id="unic__elements-list"></ul>
        </div>
        <div class="count__elements">
            <h2>Informatie referitor la dublarea elementelor in masiv</h2>
            <button id="count__elements" type="button">Numara elemente Unice</button>
            <ul class="special__list" id="count__elements-list"></ul>
            <ul class="special__list" id="double__element-list"></ul>
            <p id="max__number" class="special__number"></p>
            <p id="min__number" class="special__number"></p>
        </div>
        <div class="elements__list-wrapper">
            <h2>Creare lista cu elemente introduse in masiv</h2>
            <input id="add__element" type="text" placeholder="Introduceti valoarea">
            <button id="add__btn" type="button">Trimite</button>
            <button id="show__btn">Afiseaza Lista</button>
            <ul class="special__list" id="elements__list"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
