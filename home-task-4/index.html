<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema pentru acasa nr. 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <h1 class="main__title">Tema Pentru acasa nr. 4 JavaScript</h1>
        <div class="box angle">
            <h2 class="box__title">Crearea unui unghi</h2>
            <input type="number" class="angle__number input" id="angle__number" placeholder="Introduceti valoarea unghiului">
            <button type="button" id="angle__btn" class="btn">Afiseaza</button>
            <p class="angle__descr" id="angle__descr">Unghiul din imagine are 0 grade</p>
            <div class="angle__box">
                <span class="angle__line" id="angle__line"></span>
            </div>
        </div>
        <div class="box type__of">
            <h2 class="box__title">Verificare tip date</h2>
            <input type="text" placeholder="Introduceti valoarea" class="input type__of-input" id="type__of-input">
            <button type="button" class="btn" id="check">Verifica</button>
            <p id="check__text"></p>
        </div>
        <div class="box country">
            <h2 class="box__title">Cauta tara dupa Cod-Tara</h2>
            <input type="text" placeholder="Introduceti cod tara" class="input country__input" id="country__input">
            <button type="button" class="btn" id="search__btn">Cauta</button>
            <p class="country__text" id="country__text"></p>
        </div>
    </div>
</body>
</html>
